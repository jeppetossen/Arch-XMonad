bar-list = ["topbar"];
topbar:{
	font: "Droid Sans, FontAwesome Bold 9";
	block-list: ["ws", "title", "date"];
	position: "top";
	gap-horizontal: 5; 
	gap-vertical: 5; 
	height: 20; 
	//If you want transparency, use argb, not rgb
	background-color-rgb: 0x1D1D1D;
	underline-size: 2;
	overline-size: 0;
	slack-size: 4;
	ws:{
		exec: "YABAR_WORKSPACE";
		internal-option1: "home www dev media other";
	}
	title:{
		exec: "xtitle -s";
		align: "left";
		fixed-size: 350;
		type: "persist";
		foreground-color-rgb:0xeeeeee;
		underline-color-rgb:0x373b41;
		overline-color-rgb:0x373b41;
	}
	date:{
		exec: "date +'%a %d %b, %I:%M'";
		align: "right";
		fixed-size: 150;
		type: "periodic"; 
		interval: 1; 
		foreground-color-rgb:0x92D8F0;
		underline-color-rgb:0xc0b929;
	}
}